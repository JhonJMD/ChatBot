<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden">
        <!-- Cabecera del chatbot -->
        <div class="bg-blue-500 text-white p-4 flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-300 flex items-center justify-center mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="font-bold text-lg">Asistente Virtual</h1>
        </div>
        
        <!-- Área de mensajes -->
        <div id="chat-messages" class="p-4 h-80 overflow-y-auto">
            <!-- Mensaje del bot -->
            <div class="flex mb-4">
                <div class="w-8 h-8 rounded-full bg-blue-300 flex items-center justify-center mr-2 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                    <p class="text-sm">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
        </div>
        
        <!-- Área de entrada de mensajes -->
        <div class="border-t p-4">
            <div class="flex">
                <input id="user-input" type="text" placeholder="Escribe un mensaje..." class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Indicador de carga -->
        <div id="loading-indicator" class="hidden border-t p-2 bg-gray-50">
            <div class="flex items-center justify-center">
                <div class="animate-pulse flex space-x-2">
                    <div class="h-2 w-2 bg-blue-400 rounded-full"></div>
                    <div class="h-2 w-2 bg-blue-400 rounded-full"></div>
                    <div class="h-2 w-2 bg-blue-400 rounded-full"></div>
                </div>
                <span class="ml-2 text-sm text-gray-500">El asistente está escribiendo...</span>
            </div>
        </div>
    </div>

    <!-- Script externo -->
    <script src="./js/app.js"></script>
</body>
</html>
